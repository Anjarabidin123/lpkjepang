[phases.setup]
nixPkgs = ["php82", "nodejs_20", "php82Packages.composer"]

[phases.install]
cmds = ["npm install"]
# Disable automatic cache directories to prevent EBUSY error
cacheDirectories = []

[phases.build]
cmds = [
  "npm run build",
  "cd backend && composer install --no-dev --optimize-autoloader --ignore-platform-reqs",
  "cd backend && php artisan config:clear",
  "chmod -R 777 backend/storage",
  "chmod -R 777 backend/bootstrap/cache"
]

[start]
cmd = "cd backend && php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT"
